<!-- Add Student Modal -->
<div class="" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel"
     aria-hidden="true">


  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddStudent(addForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="phone">Specialization</label>
            <input type="text" ngModel name="specialization" class="form-control" id="specialization"
                   placeholder="Specialization" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="phone">Image URL</label>
            <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL"
                   required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-student-form" class="btn btn-secondary" data-dismiss="modal"><a routerLink="/">Close</a></button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
