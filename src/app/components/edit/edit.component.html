<!-- Edit Modal -->
<div class="" id="updateStudentModal" tabindex="-1" role="dialog" aria-labelledby="studentEditModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateStudentModalLabel">Edit Student {{editStudent?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel="{{editStudent?.name}}" name="name" class="form-control"
                   aria-describedby="emailHelp" placeholder="Name">
          </div>
          <input type="hidden" ngModel="{{editStudent?.id}}" name="id" class="form-control" id="id" placeholder="Email">
          <input type="hidden" ngModel="{{editStudent?.studentCode}}" name="userCode" class="form-control" id="userCode"
                 placeholder="Email">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ngModel="{{editStudent?.email}}" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="phone">Specialization</label>
            <input type="text" ngModel="{{editStudent?.specialization}}" name="specialization" class="form-control"
                   placeholder="Specialization">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" ngModel="{{editStudent?.phone}}" name="phone" class="form-control" name="phone"
                   placeholder="Phone">
          </div>
          <div class="form-group">
            <label for="phone">Image URL</label>
            <input type="text" ngModel="{{editStudent?.imageUrl}}" name="imageUrl" class="form-control"
                   placeholder="Image URL">
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary"><a routerLink="/">Close</a> </button>
            <button (click)="onUpdateStudent(editForm.value)" data-dismiss="modal" class="btn btn-primary">Save
              changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
